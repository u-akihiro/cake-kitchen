version: '3.7'
services:
  php-fpm:
    # image: php:7.3.7-fpm-alpine3.10
    build: ./images/php
    volumes:
      - type: volume
        source: phpsocket
        target: /var/run/php-fpm
    ports:
      - "9000:9000"
  nginx:
    build: ./images/nginx
    volumes:
      - type: volume
        source: phpsocket
        target: /var/run/php-fpm
    ports:
      - "80:80"
volumes:
  phpsocket: {}